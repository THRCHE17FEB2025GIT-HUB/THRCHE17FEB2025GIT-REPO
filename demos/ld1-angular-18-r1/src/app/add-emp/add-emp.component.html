
<!-- (ngSubmit) = event binding -->
 <!-- [formGroup] = property binding -->
<form   [formGroup] = "addForm" (ngSubmit) = 'saveEmployee()'>
<input type="text" id="id" formControlName="id">
<input type="text" id="name" formControlName="name">
<input type="text" id="salary" formControlName="salary">
<button type="submit">Save</button>
</form>
