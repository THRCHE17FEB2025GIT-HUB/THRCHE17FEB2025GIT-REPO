
<!-- (ngSubmit) = event binding -->
 <!-- [formGroup] = property binding -->
<form   [formGroup] = "addForm" (ngSubmit) = 'saveEmployee()'>
<input type="text" id="id" formControlName="id">
<input type="text" id="name" formControlName="name">
<input type="text" id="salary" formControlName="salary">
<input type="text" id="role" formControlName="employeeRole">
<!-- <input type="text" id="domain" value = "Health Care"> -->
<button class="btn btn-success" type="submit">Save</button>
</form>
